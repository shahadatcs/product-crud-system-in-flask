<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('auth.edit_product', product_id=product._id) }}" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ product.description }}</textarea><br>
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br>
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required><br>
        <input type="submit" value="Update Product">
    </form>
</body>
</html>
