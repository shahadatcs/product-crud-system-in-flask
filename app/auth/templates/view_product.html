<!DOCTYPE html>
<html>
<head>
    <title>View Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Product Details</h1>
    <h2>{{ product.name }}</h2>
    <p>Description: {{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <img src="{{ url_for('static',  filename='asset/image/' + product.image) }}" alt="Product Image"><br>
    <a href="{{ url_for('auth.edit_product', product_id=product._id) }}" class="btn">Edit</a>
    <a href="{{ url_for('auth.delete_product', product_id=product._id) }}" class="btn">Delete</a>
</body>
</html>
